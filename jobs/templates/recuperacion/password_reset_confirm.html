{% extends 'base.html' %}

{% block section %}

{% if validlink %}

<h2>Nueva contraseña</h2>
<br>
<br>

<form method="post">
    {% csrf_token %}
    {{ form.new_password1.errors }}
    <label for="id_new_password1">Nueva contraseña:</label>
    {{ form.new_password1 }}

    {{ form.new_password2.errors }}

<h1 class="text-center">Enlace invalido, ya fue utilizado</h1>

{% endif %}
{% endblock %}
