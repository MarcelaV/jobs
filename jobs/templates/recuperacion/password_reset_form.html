{% extends 'base.html' %}


{% block section %}

<h3>Recuperar contraseña</h3>

<br>

<p>Ingresa tú correo electrónico para reestrablecer tú contraseña</p>
<br>

<form method="post">
    {% csrf_token %}
    <label for="id_email">Correo:</label> {{ form.email }}
    <input class="btn btn-primary" type="submit" value="Enviar">
</form>

<br>
<br>
<br>
{% endblock %}
