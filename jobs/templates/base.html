{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Jobs, el portal de trabajos en salud {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <a href="{% url 'ofertas_home' %}">Home</a>
            |
            {% if user.is_authenticated %}
            <a href="{% url 'ofertas_list' %}">Listado de ofertas</a>
            |
            <a href="{% url 'crear_oferta' %}">Subir oferta</a>
            |
            <a href="{% url 'users_logout' %}">Salir</a>
            |
            {% else %}
            <a href="{% url 'users_login' %}">Entrar</a>
            {% endif %}
        </div>
    </nav>
    <hr>
    <section>
        {% block section %} {% endblock %}
    </section>
    <hr>
    <small>Jobs Inc &copy; Todos los derechos reservados</small>
</body>
</html>
