

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cargo</th>
                        <th>Ciudad</th>
                        <th>Empresa</th>
                        <th>Postular</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


<div class="container">
{% for cargo in descripcion_list %}
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover table-condensed">
                    <tr>
                        <td>{{ cargo.cargo }}</td>
                        <td>{{ cargo.ciudad }}</td>
                        <td>{{ cargo.owner }}</td>
                        <td><a href="{% url 'ofertas_detail' cargo.pk %}">
                        <button class="btn btn-info btn-s">Ver</button>
                        </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
{% endfor %}
</div>
