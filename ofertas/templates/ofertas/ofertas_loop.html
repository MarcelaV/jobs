


  {% for cargo in descripcion_list %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <table class="panel panel-default table-striped table-hover table-condensed tablet-bordered table-responsive">
                        <tr>
                            <td><strong>Cargo: </strong>{{ cargo.cargo }}</td>
                            <td><strong>Ciudad: </strong>{{ cargo.ciudad }}</td>
                            <td><strong>Empresa: </strong>{{ cargo.owner }}</td>
                            <td><a href="{% url 'ofertas_detail' cargo.pk %}"><button class="btn btn-info btn-block">Ver</button></a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
  {% endfor %}
