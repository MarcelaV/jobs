{% extends 'base.html' %}

{% block title %} Nueva oferta {% endblock %}

{% block section %}

    <h1>Crear nueva oferta</h1>
    {% if success_message %} <span style="color:green">{{ success_message|safe }}</span> {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button>Crear oferta</button>
        </div>
    </form>


{% endblock %}
