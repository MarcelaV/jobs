{% extends 'base.html' %}

{% block title %} Nueva oferta {% endblock %}

{% block section %}

    <h3>Crear nueva oferta</h3>
<br>
    {% if success_message %} <span style="color:green">{{ success_message|safe }}</span> {% endif %}

<div class="container">
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button>Crear oferta</button>
        </div>
    </form>
</div>

{% endblock %}
